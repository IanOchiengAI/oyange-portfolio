<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYANGE | Visual Archive</title>
    <meta name="description" content="OYANGE Visual Archive - Photography portfolio showcasing editorial, portrait and landscape photography.">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                brand: { 
                    dark: '#003E29', // Deep Green
                    gold: '#D4AF37', // Gold
                    bone: '#F3F4F1', // Bone White
                    gray: '#E5E5E5'
                } 
            },
            fontFamily: { 
                display: ['Syne', 'sans-serif'], 
                body: ['Inter', 'sans-serif'] 
            },
            borderRadius: { DEFAULT: '2px', 'sm': '2px', 'md': '4px', 'lg': '6px', 'full': '9999px' }
          }
        }
      }
    </script>

    <style>
        /* CORE STYLES */
        body { 
            cursor: none; 
            -webkit-font-smoothing: antialiased; 
            background-color: #F3F4F1; 
        }
        
        /* MOBILE OVERRIDE */
        @media (max-width: 768px) { 
            body { cursor: auto; } 
            .cursor-dot, .cursor-outline { display: none !important; } 
        }
        
        /* NOISE TEXTURE */
        .bg-noise { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 50; 
            opacity: 0.04; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); 
        }
        
        /* CURSOR */
        .cursor-dot { 
            position: fixed; 
            width: 8px; 
            height: 8px; 
            background-color: #D4AF37; 
            border-radius: 50%; 
            z-index: 9999; 
            pointer-events: none; 
            transform: translate(-50%, -50%); 
        }
        
        .cursor-outline { 
            position: fixed; 
            width: 40px; 
            height: 40px; 
            border: 1px solid #003E29; 
            border-radius: 50%; 
            z-index: 9998; 
            pointer-events: none; 
            transform: translate(-50%, -50%); 
            transition: width 0.2s, height 0.2s, background-color 0.2s; 
        }
        
        body.hovering .cursor-outline { 
            width: 60px; 
            height: 60px; 
            background-color: rgba(212, 175, 55, 0.1); 
            border-color: #D4AF37; 
        }
        
        /* HIDE SCROLLBAR */
        body::-webkit-scrollbar { width: 0px; background: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* LOADER ANIMATION */
        .loader-bar { width: 0%; height: 100%; background-color: #D4AF37; }
        
        /* Accessibility focus styles */
        a:focus, button:focus, input:focus {
            outline: 2px solid #D4AF37;
            outline-offset: 2px;
        }
        
        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #003E29;
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body class="bg-brand-bone text-brand-dark overflow-x-hidden selection:bg-brand-gold selection:text-white relative">
    <!-- Skip to content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- OVERLAYS -->
    <div class="bg-noise"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- LOADER -->
    <div id="loader" class="fixed inset-0 z-[100] bg-brand-bone flex flex-col items-center justify-center" role="status" aria-label="Loading">
        <div class="overflow-hidden mb-8">
            <h1 class="font-display font-bold text-6xl text-brand-dark tracking-widest translate-y-full" id="loader-text">OYANGE</h1>
        </div>
        <div class="w-64 h-[2px] bg-brand-dark/10 rounded-full overflow-hidden">
            <div class="loader-bar" id="loader-bar"></div>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav id="navbar" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex justify-center opacity-0 translate-y-20" role="navigation" aria-label="Main navigation">
        <div class="pointer-events-auto bg-brand-dark/90 backdrop-blur-xl border border-white/10 rounded-full px-2 py-2 shadow-2xl flex items-center gap-2">
            <a href="index.html" class="px-6 py-3 rounded-full bg-brand-gold text-brand-dark font-display font-bold text-xs uppercase tracking-widest hover:bg-white transition-colors" data-magnetic="true" aria-current="page">Work</a>
            <a href="about.html" class="px-6 py-3 rounded-full text-white font-display font-bold text-xs uppercase tracking-widest hover:text-brand-gold transition-colors" data-magnetic="true">About</a>
            <a href="contact.html" class="px-6 py-3 rounded-full text-white font-display font-bold text-xs uppercase tracking-widest hover:text-brand-gold transition-colors" data-magnetic="true">Contact</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="relative w-full h-[250vh] bg-brand-bone" id="hero-track">
        <div class="sticky top-0 w-full h-screen flex flex-col items-center justify-center overflow-hidden" id="hero-stage">
            
            <!-- BRAND REVEAL -->
            <div class="text-center absolute z-0 opacity-0 scale-75" id="brand-reveal">
                <h1 class="font-display font-black text-[15vw] text-brand-dark tracking-tighter uppercase leading-none select-none brand-name">OYANGE</h1>
                <p class="font-body text-xs md:text-sm text-brand-gold tracking-[0.5em] uppercase font-bold mt-4 brand-tagline">Visual Archive</p>
            </div>

            <!-- THE CLOUD -->
            <div class="absolute inset-0 w-full h-full z-10 pointer-events-none flex items-center justify-center" id="stack-container"></div>

            <!-- SCROLL HINT -->
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 flex flex-col items-center" id="scroll-hint">
                <span class="font-body text-[10px] uppercase tracking-widest mb-2 text-brand-dark font-bold">Explore</span>
                <div class="w-[1px] h-12 bg-brand-dark/20"></div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content" class="relative z-20 bg-brand-bone rounded-t-[3rem] shadow-[0_-50px_100px_rgba(0,62,41,0.15)] pb-20 -mt-[20vh] border-t border-brand-dark/5">
        
        <!-- FILTERS -->
        <section class="sticky top-8 z-30 flex justify-center pb-12 pt-12" aria-label="Gallery filters">
            <div class="flex gap-2 overflow-x-auto p-2 no-scrollbar bg-brand-bone/90 backdrop-blur-md rounded-full px-4 shadow-lg border border-brand-dark/5" role="group">
                <button onclick="filterSelection('all')" class="px-5 py-2 rounded-full bg-brand-dark text-white font-body text-[10px] uppercase tracking-widest hover:bg-brand-gold transition-colors interactive-element" data-magnetic="true" aria-pressed="true">All</button>
                <button onclick="filterSelection('Editorial')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element" data-magnetic="true" aria-pressed="false">Editorial</button>
                <button onclick="filterSelection('Portrait')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element" data-magnetic="true" aria-pressed="false">Portrait</button>
            </div>
        </section>

        <!-- GALLERY -->
        <section class="px-4 md:px-8 max-w-7xl mx-auto pb-32 min-h-screen" aria-label="Photo gallery">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-start" id="gallery-container">
                <div class="flex flex-col gap-8 velocity-col" id="col-1"></div>
                <div class="flex flex-col gap-8 velocity-col pt-0 md:pt-24" id="col-2"></div>
                <div class="flex flex-col gap-8 velocity-col pt-0 md:pt-12" id="col-3"></div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="bg-brand-dark text-white py-24 px-8 border-t border-white/5 rounded-t-[3rem]" role="contentinfo">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-12">
                <div>
                    <span class="block text-brand-gold font-body text-xs tracking-[0.25em] uppercase mb-4">Inquiries</span>
                    <a href="mailto:hello@oyange.com" class="font-display text-4xl md:text-6xl font-bold hover:text-brand-gold transition-colors interactive-element" data-magnetic="true">hello@oyange.com</a>
                </div>
                <div class="flex gap-8">
                    <a href="#" class="font-body text-xs uppercase tracking-widest hover:text-brand-gold interactive-element" data-magnetic="true">Instagram</a>
                    <button onclick="toggleAdmin()" class="font-body text-xs uppercase tracking-widest hover:text-brand-gold interactive-element opacity-50 hover:opacity-100 flex items-center gap-2" data-magnetic="true" aria-label="Admin access">
                        <span>ðŸ”’ Admin</span>
                    </button>
                </div>
            </div>
            <div class="mt-24 text-center text-[10px] font-body text-white/40 uppercase tracking-widest">
                <p>&copy; 2025 OYANGE Archive.</p>
            </div>
        </footer>
    </main>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="fixed bottom-0 left-0 w-full h-[60vh] bg-brand-dark z-[200] translate-y-full transition-transform duration-500 rounded-t-3xl shadow-2xl border-t border-brand-gold flex flex-col pointer-events-auto" role="dialog" aria-labelledby="admin-title" aria-hidden="true">
        <div class="flex justify-between items-center p-6 border-b border-white/10">
            <h2 id="admin-title" class="font-display text-white text-xl">Admin Panel</h2>
            <button onclick="toggleAdmin()" class="text-white/50 hover:text-white interactive-element" aria-label="Close admin panel">Close</button>
        </div>
        
        <div class="p-8 overflow-y-auto">
            <div class="space-y-6">
                <!-- Brand Settings -->
                <div class="bg-white/10 p-6 rounded-lg">
                    <h3 class="text-white font-display text-lg mb-4">Brand Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="admin-brand-name" class="block text-white/70 text-sm mb-2">Brand Name</label>
                            <input type="text" id="admin-brand-name" class="w-full px-4 py-2 bg-white/10 text-white rounded border border-white/20 focus:border-brand-gold focus:outline-none">
                        </div>
                        <div>
                            <label for="admin-tagline" class="block text-white/70 text-sm mb-2">Tagline</label>
                            <input type="text" id="admin-tagline" class="w-full px-4 py-2 bg-white/10 text-white rounded border border-white/20 focus:border-brand-gold focus:outline-none">
                        </div>
                        <button onclick="saveBrandSettings()" class="px-6 py-2 bg-brand-gold text-brand-dark font-bold rounded hover:bg-white transition-colors interactive-element">Save Settings</button>
                    </div>
                </div>
                
                <!-- Gallery Management -->
                <div class="bg-white/10 p-6 rounded-lg">
                    <h3 class="text-white font-display text-lg mb-4">Add Gallery Item</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="admin-img-url" class="block text-white/70 text-sm mb-2">Image URL</label>
                            <input type="text" id="admin-img-url" class="w-full px-4 py-2 bg-white/10 text-white rounded border border-white/20 focus:border-brand-gold focus:outline-none">
                        </div>
                        <div>
                            <label for="admin-img-title" class="block text-white/70 text-sm mb-2">Title</label>
                            <input type="text" id="admin-img-title" class="w-full px-4 py-2 bg-white/10 text-white rounded border border-white/20 focus:border-brand-gold focus:outline-none">
                        </div>
                        <div>
                            <label for="admin-img-cat" class="block text-white/70 text-sm mb-2">Category</label>
                            <input type="text" id="admin-img-cat" class="w-full px-4 py-2 bg-white/10 text-white rounded border border-white/20 focus:border-brand-gold focus:outline-none">
                        </div>
                        <button onclick="addGalleryItem()" class="px-6 py-2 bg-brand-gold text-brand-dark font-bold rounded hover:bg-white transition-colors interactive-element">Add Image</button>
                    </div>
                </div>
                
                <!-- Reset -->
                <div class="bg-red-500/20 p-6 rounded-lg">
                    <h3 class="text-white font-display text-lg mb-4">Danger Zone</h3>
                    <button onclick="resetDemo()" class="px-6 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-600 transition-colors interactive-element">Reset All Content</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/cloudinary-helper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
