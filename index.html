<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYANGE | Visual Archive</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- TAILWIND (CDN for GitHub Pages) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
                brand: { 
                    dark: '#113827', // Deep Green
                    gold: '#D4AF37', // Accent Gold
                    bone: '#F9F9F7', // Bone White Background
                    gray: '#E5E5E5'
                } 
            },
            fontFamily: { 
                display: ['Syne', 'sans-serif'], 
                body: ['Inter', 'sans-serif'] 
            },
            animation: { 
                'float': 'float 6s ease-in-out infinite',
                'loader-bar': 'loadProgress 1.5s ease-out forwards'
            },
            keyframes: { 
                float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                loadProgress: { '0%': { width: '0%' }, '100%': { width: '100%' } }
            }
          }
        }
      }
    </script>

    <!-- CUSTOM CSS (Noise, Cursor, Scrollbar) -->
    <style>
        body { cursor: none; -webkit-font-smoothing: antialiased; overscroll-behavior-y: none; }
        
        /* NOISE OVERLAY (Magazine Texture) */
        .bg-noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0.035; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        
        /* CUSTOM CURSOR */
        .cursor-dot { position: fixed; width: 8px; height: 8px; background-color: #D4AF37; border-radius: 50%; z-index: 9999; pointer-events: none; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s; }
        .cursor-outline { position: fixed; width: 40px; height: 40px; border: 1px solid #113827; border-radius: 50%; z-index: 9998; pointer-events: none; transform: translate(-50%, -50%); transition: all 0.15s ease-out; }
        body.hovering .cursor-dot { width: 4px; height: 4px; }
        body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 175, 55, 0.1); border-color: #D4AF37; }
        
        /* HIDE SCROLLBAR BUT KEEP FUNCTIONALITY */
        body::-webkit-scrollbar { width: 0px; background: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 3D PERSPECTIVE FOR HERO CLOUD */
        .perspective-container { perspective: 1000px; }
        .hero-card-wrapper { will-change: transform, opacity; transform-style: preserve-3d; backface-visibility: hidden; }
        
        /* PARALLAX COLUMNS */
        .velocity-col { will-change: transform; transition: transform 0.1s linear; }
    </style>
</head>
<body class="bg-brand-bone text-brand-dark overflow-x-hidden selection:bg-brand-gold selection:text-white relative">

    <!-- GLOBAL ELEMENTS -->
    <div class="bg-noise"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- LOADING SCREEN (Updated with Progress Bar) -->
    <div id="loader" class="fixed inset-0 z-[100] bg-brand-bone flex flex-col items-center justify-center transition-opacity duration-800 ease-out">
        <h1 class="font-display font-bold text-6xl text-brand-dark tracking-widest mb-8" id="loader-brand">OYANGE</h1>
        <div class="w-64 h-[2px] bg-brand-dark/10 rounded-full overflow-hidden">
            <div class="h-full bg-brand-gold animate-loader-bar"></div>
        </div>
    </div>

    <!-- ADMIN PANEL (Hidden by Default) -->
    <div id="admin-panel" class="fixed bottom-0 left-0 w-full h-[60vh] bg-brand-dark z-[200] translate-y-full transition-transform duration-500 rounded-t-3xl shadow-2xl border-t border-brand-gold flex flex-col pointer-events-auto">
        <div class="flex justify-between items-center p-6 border-b border-white/10">
            <h2 class="font-display text-white text-xl">Admin Dashboard</h2>
            <button onclick="toggleAdmin()" class="text-white/50 hover:text-white interactive-element">Close</button>
        </div>
        <div class="flex-1 overflow-y-auto p-8 flex gap-8">
            <div class="w-1/3 space-y-6">
                <h3 class="text-brand-gold font-body text-xs uppercase tracking-widest">Brand Settings</h3>
                <input type="text" id="admin-brand-name" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none" placeholder="Brand Name">
                <input type="text" id="admin-tagline" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none" placeholder="Tagline">
                <button onclick="saveBrandSettings()" class="w-full py-3 bg-brand-gold text-brand-dark font-bold rounded hover:bg-white transition-colors interactive-element text-sm uppercase tracking-widest">Update & Save</button>
                <button onclick="resetDemo()" class="w-full py-2 text-red-400 font-bold rounded hover:bg-red-500/10 transition-colors interactive-element text-[10px] uppercase tracking-widest border border-red-500/30">Reset Demo Data</button>
            </div>
            <div class="w-2/3 space-y-6">
                <h3 class="text-brand-gold font-body text-xs uppercase tracking-widest">Add Image</h3>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="admin-img-url" placeholder="Cloudinary ID or Image URL" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none">
                    <input type="text" id="admin-img-title" placeholder="Title" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none">
                    <select id="admin-img-cat" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none"><option>Editorial</option><option>Portrait</option><option>Landscape</option><option>Fashion</option><option>Spatial</option></select>
                    <input type="text" id="admin-img-client" placeholder="Client" class="w-full bg-white/5 border border-white/10 rounded p-3 text-sm text-white focus:border-brand-gold outline-none">
                </div>
                <button onclick="addGalleryItem()" class="px-8 py-3 bg-white/10 text-white font-bold rounded hover:bg-brand-gold hover:text-brand-dark transition-colors interactive-element text-sm uppercase tracking-widest w-full">Add to Grid</button>
            </div>
        </div>
    </div>

    <!-- DYNAMIC ISLAND NAVBAR (Floating Bottom) -->
    <nav id="navbar" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex justify-center opacity-0 translate-y-10 transition-all duration-1000 ease-out">
        <div class="pointer-events-auto bg-brand-dark/90 backdrop-blur-xl border border-white/10 rounded-full px-2 py-2 shadow-2xl flex items-center gap-2 transform transition-transform hover:scale-[1.02] interactive-element">
            <a href="index.html" class="px-6 py-3 rounded-full bg-brand-gold text-brand-dark font-display font-bold text-xs uppercase tracking-widest hover:bg-white transition-colors" data-magnetic="true">Work</a>
            <a href="about.html" class="px-6 py-3 rounded-full text-white font-display font-bold text-xs uppercase tracking-widest hover:text-brand-gold transition-colors" data-magnetic="true">About</a>
            <a href="contact.html" class="px-6 py-3 rounded-full text-white font-display font-bold text-xs uppercase tracking-widest hover:text-brand-gold transition-colors" data-magnetic="true">Contact</a>
        </div>
    </nav>

    <!-- HERO CLOUD SECTION (Extended Height for Dispersal) -->
    <header class="relative w-full h-[200vh] bg-brand-bone perspective-container flex items-start justify-center overflow-hidden" id="hero-section">
        
        <!-- STICKY CONTAINER FOR CLOUD -->
        <div class="sticky top-0 w-full h-screen flex flex-col items-center justify-center overflow-hidden">
            
            <!-- BRAND REVEAL (Behind Cloud) -->
            <div class="text-center transform scale-90 opacity-0 transition-all duration-1000 origin-center z-0" id="brand-reveal">
                <h1 class="font-display font-black text-[13vw] md:text-[11rem] text-brand-dark tracking-tighter uppercase leading-none select-none" id="hero-brand-text">OYANGE</h1>
                <div class="flex items-center justify-center gap-4 mt-6">
                    <div class="h-[1px] w-16 bg-brand-gold"></div>
                    <p class="font-body text-xs md:text-sm text-brand-gold tracking-[0.5em] uppercase font-bold" id="hero-tagline">Visual Archive</p>
                    <div class="h-[1px] w-16 bg-brand-gold"></div>
                </div>
            </div>

            <!-- THE CLOUD (Images) -->
            <div class="absolute inset-0 w-full h-full z-10 pointer-events-none flex items-center justify-center" id="stack-container">
                <!-- Javascript will inject Cloud Images here -->
            </div>

            <!-- SCROLL PROMPT -->
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 flex flex-col items-center animate-float opacity-100 transition-opacity duration-300" id="scroll-prompt">
                <span class="font-body text-[10px] uppercase tracking-widest mb-2 text-brand-dark font-bold">Explore</span>
                <div class="w-[1px] h-12 bg-brand-dark"></div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT (Overlaps Hero) -->
    <main class="relative z-20 bg-brand-bone rounded-t-[3rem] shadow-[0_-20px_60px_rgba(17,56,39,0.1)] pb-20 -mt-[20vh]">
        
        <!-- COLLECTIONS FILTER -->
        <div class="sticky top-8 z-30 flex justify-center pb-12 pt-12">
            <div class="flex gap-2 overflow-x-auto p-2 no-scrollbar bg-brand-bone/90 backdrop-blur-md rounded-full px-4 shadow-lg border border-brand-dark/5" id="filter-container">
                <button onclick="filterSelection('all')" class="px-5 py-2 rounded-full bg-brand-dark text-white font-body text-[10px] uppercase tracking-widest hover:bg-brand-gold transition-colors interactive-element">All</button>
                <button onclick="filterSelection('Editorial')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element">Editorial</button>
                <button onclick="filterSelection('Landscape')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element">Landscape</button>
                <button onclick="filterSelection('Portrait')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element">Portrait</button>
                <button onclick="filterSelection('Fashion')" class="px-5 py-2 rounded-full bg-transparent text-brand-dark border border-brand-dark/10 font-body text-[10px] uppercase tracking-widest hover:border-brand-gold hover:text-brand-gold transition-colors interactive-element">Fashion</button>
            </div>
        </div>

        <!-- VELOCITY GRID -->
        <section class="px-4 md:px-8 max-w-7xl mx-auto pb-32 min-h-screen">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-start" id="gallery-container">
                <!-- Column 1 (Normal Speed) -->
                <div class="flex flex-col gap-8 velocity-col" id="col-1" data-speed="1.0"></div>
                <!-- Column 2 (Slow / Lag) -->
                <div class="flex flex-col gap-8 velocity-col pt-0 md:pt-24" id="col-2" data-speed="0.85"></div>
                <!-- Column 3 (Fast) -->
                <div class="flex flex-col gap-8 velocity-col pt-0 md:pt-12" id="col-3" data-speed="1.15"></div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="bg-brand-dark text-white py-24 px-8 border-t border-white/5 rounded-t-[3rem]">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-12">
                <div>
                    <span class="block text-brand-gold font-body text-xs tracking-[0.25em] uppercase mb-4">Inquiries</span>
                    <a href="mailto:hello@oyange.com" class="font-display text-4xl md:text-6xl font-bold hover:text-brand-gold transition-colors interactive-element">hello@oyange.com</a>
                </div>
                <div class="flex gap-8">
                    <a href="#" class="font-body text-xs uppercase tracking-widest hover:text-brand-gold interactive-element">Instagram</a>
                    <a href="#" class="font-body text-xs uppercase tracking-widest hover:text-brand-gold interactive-element">LinkedIn</a>
                    <button onclick="toggleAdmin()" class="font-body text-xs uppercase tracking-widest hover:text-brand-gold interactive-element opacity-50 hover:opacity-100 flex items-center gap-2"><span>ðŸ”’ Admin</span></button>
                </div>
            </div>
            <div class="mt-24 flex justify-between items-center text-[10px] font-body text-white/40 uppercase tracking-widest">
                <p>&copy; 2025 OYANGE Archive.</p>
                <div class="flex gap-4">
                    <a href="#" class="hover:text-brand-gold transition-colors">Privacy</a>
                    <a href="#" class="hover:text-brand-gold transition-colors">Credits</a>
                </div>
            </div>
        </footer>
    </main>

    <!-- JAVASCRIPT LOGIC (External Files) -->
    <script src="js/cloudinary-helper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
